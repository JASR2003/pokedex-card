<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/pokemon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;600&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>
<body>
    <main class="flex">

    </main>

    <template id="template-card">
        <div class="card">
            <div class="card-top">
            </div>
            <div class="card-body">
                <img class="card-header-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/31.svg" alt="IMG CARD HEADER">
                <h1 class="card-title">Nidoqueen <span>90 Hp</span></h1>
                <p class="card-experience">253 exp</p>
            </div>
            <div class="card-bottom">
                <div class="card-value">
                    <h3>92k</h3>
                    <p>Ataque</p>
                </div>
                <div class="card-value">
                    <h3>75k</h3>
                    <p>Ataque Especial</p>
                </div>
                <div class="card-value">
                    <h3>87k</h3>
                    <p>Defensa</p>
                </div>
            </div>
        </div>
    </template>
</body>
<script src="index.js"></script>
</html>
